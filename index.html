<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexFish Terminal v4.6</title>
    <style>
        /* --- CORE TERMINAL STYLES --- */
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        #input-line {
            display: flex;
            border-top: 1px solid #333;
            padding-top: 10px;
            background: #050505;
        }
        #prompt {
            color: #00ff00;
            margin-right: 10px;
            font-weight: bold;
        }
        #cmd {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        } 
        
        /* --- UI ELEMENTS --- */
        
        /* 1. The Result Card */
        .result-card {
            border: 1px solid #333;
            background: #0a0a0a;
            border-left: 4px solid #00ff00; /* Thicker green bar */
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 5px;
            width: fit-content;
            min-width: 280px;
        }
        
        /* UPDATED: Brighter White Text */
        .result-header {
            font-size: 12px;
            color: #ffffff; /* Pure White */
            font-weight: bold;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-grid {
            display: flex;
            gap: 30px; /* More spacing */
            margin-bottom: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        /* UPDATED: Lighter Grey for Labels */
        .stat-label {
            font-size: 11px;
            color: #cccccc; 
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: 15px;
            font-weight: bold;
            color: #00ff00;
        }

        .action-box {
            background: #0d1a0d;
            border: 1px solid #004400;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #00ff00;
            text-transform: uppercase;
            border-radius: 4px;
            letter-spacing: 1px;
        }
        
        /* 2. The Visual Grid */
        .radar-container {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #222;
            background: #0a0a0a;
            border-radius: 4px;
        }
        .radar-label {
            font-size: 11px;
            color: #aaaaaa; /* Brighter grey */
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 1px;
        }
        .radar-grid {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 6px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: #111;
            border: 1px solid #333;
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        
        /* Grid States */
        .cell.target { border: 2px solid #00ff00; box-shadow: inset 0 0 5px rgba(0,255,0,0.2); }
        .cell.possible { border: 2px dashed #ffff00; opacity: 0.8; } /* Brighter Yellow */
        .cell.hit { background-color: #00ff00; border: 2px solid #00ff00; box-shadow: 0 0 15px rgba(0,255,0,0.6); }

    </style>
</head>
<body>

    <div id="terminal-output">
        <div style="font-size: 16px; font-weight: 900; color: #fff; margin-bottom: 5px; letter-spacing: 1px;">
            RIVAL'S GIGA FISH TOOL v4.6
        </div>
        <div style="opacity: 0.8; font-size: 12px; margin-bottom: 20px; color: #ccc;">
            Connected to Community Logic.<br>
            Type <span style="color: #fff; font-weight: bold;">'help'</span> for the spell list.
        </div>
        <div style="color: yellow;">[!] SYSTEM: Please type 'deck' to set your cards first.</div>
        <br>
    </div>

    <div id="input-line">
        <span id="prompt">root@giga:~$</span>
        <input type="text" id="cmd" autofocus autocomplete="off">
    </div>

<script>
    // --- CONFIGURATION ---
    const USE_CALIBRATION = false; 

    class ApexFish {
        constructor() {
            this.adj = {
                0: new Set([0, 1, 3]), 1: new Set([0, 1, 2, 4]), 2: new Set([1, 2, 5]),
                3: new Set([0, 3, 4, 6]), 4: new Set([1, 3, 4, 5, 7]), 
                5: new Set([2, 4, 5, 8]), 6: new Set([3, 6, 7]), 7: new Set([4, 6, 7, 8]), 8: new Set([5, 7, 8])
            };
            this.history = [];
            this.deck = [];
            
            this.CROSS = new Set([1, 3, 4, 5, 7]);
            this.CLUSTERS = {
                0: new Set([0, 1, 3, 4]), 2: new Set([1, 2, 4, 5]),
                6: new Set([3, 4, 6, 7]), 8: new Set([4, 5, 7, 8])
            };
            this.ROWS = {0: new Set([0, 1, 2]), 3: new Set([3, 4, 5]), 6: new Set([6, 7, 8])};
        }

        print(text, color = "#00ff00") {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.style.color = color;
            line.innerHTML = text; // Changed to innerHTML to allow styling inside strings
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        printRaw(html) {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.innerHTML = html;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        setDeck(inputStr) {
            this.deck = [];
            const cards = inputStr.toLowerCase().split(' ');
            cards.forEach(card => {
                if (card.includes('2') || card.includes('box')) this.deck.push("2x2 CLUSTER");
                else if (card.includes('3') || card.includes('row') || card.includes('t') || card.includes('m') || card.includes('b')) this.deck.push("3x1 HORIZONTAL");
                else if (card.includes('c') || card.includes('x')) this.deck.push("CROSS SPELL");
            });
            this.print(`Deck Updated: [${this.deck.join(', ')}]`, "#00ffff");
        }

        intersect(setA, setB) {
            return new Set([...setA].filter(x => setB.has(x)));
        }

        drawRadar(targetCells, possibleCells) {
            let html = `
            <div class="radar-container">
                <div class="radar-label">TARGETING HUD</div>
                <div class="radar-grid">
            `;
            for (let i = 0; i < 9; i++) {
                let classes = 'cell';
                if (targetCells.has(i) && possibleCells.has(i)) classes += ' hit';
                else if (targetCells.has(i)) classes += ' target';
                else if (possibleCells.has(i)) classes += ' possible';
                html += `<div class="${classes}"></div>`;
            }
            html += `</div></div>`;
            this.printRaw(html);
        }

        solve(pos) {
            if (this.history.length > 0) {
                const lastPos = this.history[this.history.length - 1];
                if (!this.adj[lastPos].has(pos)) {
                    this.print(`[!] MOVEMENT IMPOSSIBLE (${lastPos} -> ${pos})`, "orange");
                    this.print("[!] DETECTED NEW FISH: Auto-Resetting History...", "orange");
                    this.history = [];
                }
            }
            this.history.push(pos);
            if (this.history.length > 4) this.history.shift();

            if (USE_CALIBRATION && this.history.length < 3) {
                this.print(`--- CALIBRATING (${this.history.length}/3) ---`, "yellow");
                return;
            }

            const possible = new Set(this.adj[pos]);
            let volatility = "LOW";

            if (this.history.length >= 2) {
                const prevPos = this.history[this.history.length - 2];
                if (possible.has(prevPos) && this.history.length > 2) {
                    volatility = (this.history[this.history.length - 1] !== this.history[this.history.length - 3]) 
                        ? "HIGH" : "MODERATE";
                }
            }

            let spellName = "";
            let spellTiles = new Set();

            if (pos === 4) {
                spellName = "CROSS SPELL";
                spellTiles = this.CROSS;
            } else if (this.CLUSTERS[pos]) {
                spellName = "2x2 CLUSTER";
                spellTiles = this.CLUSTERS[pos];
            } else {
                let rowStart = Math.floor(pos / 3) * 3;
                spellName = "3x1 HORIZONTAL";
                spellTiles = this.ROWS[rowStart];
            }

            const hits = this.intersect(spellTiles, possible).size;
            let baseConf = (hits / possible.size) * 100;
            let finalConf = volatility === "LOW" ? baseConf : baseConf - 10;

            let recommendation = "PLAY";
            let actionColor = "#00ff00"; 
            if (this.deck.length > 0) {
                if (!this.deck.includes(spellName)) {
                    recommendation = "REDRAW";
                    actionColor = "red";
                } else {
                    recommendation = `CAST ${spellName}`;
                }
            } else {
                recommendation = `CAST ${spellName} (No Deck)`;
            }

            // --- RESULT CARD UI ---
            const resultHtml = `
            <div class="result-card">
                <div class="result-header">ANALYSIS: POSITION ${pos}</div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-label">VOLATILITY</span>
                        <span class="stat-value" style="color: ${volatility === 'HIGH' ? 'orange' : '#00ff00'}">${volatility}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">CONFIDENCE</span>
                        <span class="stat-value">${finalConf.toFixed(1)}%</span>
                    </div>
                </div>
                <div class="action-box" style="color: ${actionColor}; border-color: ${actionColor === 'red' ? 'red' : '#004400'}">
                    ${recommendation}
                </div>
            </div>
            `;
            
            this.printRaw(resultHtml);
            this.drawRadar(spellTiles, possible);
        }
    }

    // --- TERMINAL INTERFACE HANDLING ---
    const bot = new ApexFish();
    const input = document.getElementById('cmd');
    let waitingForDeck = false;

    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const val = input.value.trim();
            input.value = '';
            
            bot.printRaw(`<div style="color: #666; margin-top: 5px;">> ${val}</div>`);

            if (waitingForDeck) {
                bot.setDeck(val);
                waitingForDeck = false;
                return;
            }
            if (val.toLowerCase() === 'deck') {
                bot.print("Enter your 3 cards (e.g., '2 2 c'):");
                waitingForDeck = true;
                return;
            }
            if (val.toLowerCase() === 'reset') {
                bot.history = [];
                bot.print("History Cleared.", "orange");
                return;
            }
            if (val.toLowerCase() === 'exit') {
                bot.print("Session Terminated.", "red");
                return;
            }
            
            // --- UPDATED HELP MENU ---
            if (val.toLowerCase() === 'help') {
                let helpHtml = `
                <div style="border: 1px solid #444; padding: 10px; margin-top: 5px; background: #0a0a0a; width: fit-content;">
                    <div style="color: #fff; font-weight: bold; margin-bottom: 5px;">ðŸ“œ SPELL SHORTCUTS</div>
                    <div style="display: grid; grid-template-columns: 50px 1fr; gap: 5px; font-size: 13px;">
                        <span style="color: cyan;">c</span> <span style="color: #ccc;">Cross / +</span>
                        <span style="color: cyan;">2</span> <span style="color: #ccc;">2x2 Box</span>
                        <span style="color: cyan;">t</span> <span style="color: #ccc;">Top Row</span>
                        <span style="color: cyan;">m</span> <span style="color: #ccc;">Mid Row</span>
                        <span style="color: cyan;">b</span> <span style="color: #ccc;">Bot Row</span>
                        <span style="color: cyan;">l</span> <span style="color: #ccc;">Left Col</span>
                        <span style="color: cyan;">r</span> <span style="color: #ccc;">Right Col</span>
                    </div>
                    <div style="margin-top: 8px; font-size: 11px; color: #666;">
                        Usage: Type 'deck' then 'c 2 t'
                    </div>
                </div>`;
                bot.printRaw(helpHtml);
                return;
            }

            if (!isNaN(parseInt(val)) && parseInt(val) >= 0 && parseInt(val) <= 8) {
                bot.solve(parseInt(val));
            } else {
                bot.print("Invalid Command.", "red");
            }
        }
    });

    document.addEventListener('click', () => input.focus());
</script>
</body>
</html>
